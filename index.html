<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截图拼接工具 - Screenshot Grid Stitcher</title>
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-256.png">
    <link rel="apple-touch-icon" href="icon-256.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>截图拼接工具</h1>
            <p class="subtitle">将多张截图拼接成Grid形式的大图</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <p class="upload-text">点击上传图片</p>
                <p class="upload-hint">支持批量上传</p>
                <p class="upload-hint mobile-hint">提示：如需使用特定相册应用，请在系统设置中更改默认应用</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>拼接结果</h2>
            <button class="btn btn-small btn-reverse" id="reverseBtn">倒序</button>
            <div class="result-container">
                <canvas id="resultCanvas"></canvas>
            </div>
            <div class="result-actions">
                <button class="btn btn-primary" id="previewBtn">全屏预览</button>
                <button class="btn btn-primary" id="downloadBtn">下载图片</button>
                <button class="btn btn-secondary" id="backBtn">重新上传</button>
            </div>
        </div>

        <div class="settings-section" id="settingsSection" style="display: none;">
            <div class="settings-header" id="settingsHeader">
                <h2>拼接设置</h2>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="settings-content" id="settingsContent">
                <div class="settings-grid">
                    <div class="setting-item">
                        <label>间距：</label>
                        <input type="number" id="gapInput" value="10" min="0" max="50" class="short-input">
                    </div>
                    <div class="setting-item">
                        <label>清晰度：</label>
                        <input type="range" id="scaleInput" value="1" min="0.1" max="2" step="0.1">
                        <span id="scaleValue">1.0x</span>
                    </div>
                </div>
                <div class="info-text">
                    <p>已选择 <span id="imageCount">0</span> 张图片</p>
                    <p>自动计算布局：<span id="layoutInfo">4列 × 4行</span></p>
                    <p class="scale-hint">提示：提高清晰度会增加输出图片的尺寸</p>
                </div>
                <button class="btn btn-primary" id="restitchBtn">重新拼接</button>
            </div>
        </div>

        <div class="fullscreen-preview" id="fullscreenPreview" style="display: none;">
            <button class="close-preview" id="closePreview">✕</button>
            <img id="fullscreenImage" alt="全屏预览">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
